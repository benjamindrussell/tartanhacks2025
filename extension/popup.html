<!DOCTYPE html>
<html>
<head>
  <title>My Chrome Extension</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      background-color: #1a1a1a;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    h2 {
      color: white;
      font-size: 20px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background-color: #2d2d2d;
      border: 1px solid #3d3d3d;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #3d3d3d;
    }

    #responseContainer {
      margin-top: 15px;
      padding: 15px;
      border: 1px solid #3d3d3d;
      border-radius: 12px;
      background-color: #2d2d2d;
      min-height: 50px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      background-color: #2d2d2d;
      border: 1px solid #3d3d3d;
      color: white;
      border-radius: 6px;
    }

    .workflow-item {
      padding: 12px 15px;
      margin: 10px 0;
      background-color: #1a1a1a;
      border-radius: 8px;
      border: 1px solid #4CAF50;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    .workflow-item:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(76, 175, 80, 0.1);
    }

    .workflow-title {
      color: #4CAF50;
      margin-bottom: 20px;
      font-size: 16px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .brain-logo {
      width: 24px;
      height: 24px;
      object-fit: contain;
    }

    .workflow-text {
      color: #4CAF50;
      font-size: 14px;
      padding-left: 4px;
    }

    .assistant-section {
      margin-top: 25px;
      padding-top: 20px;
      border-top: 1px solid #3d3d3d;
    }

    .assistant-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 15px;
      font-weight: 500;
    }

    #assistantResponse {
      background-color: #1a1a1a;
      border-radius: 8px;
      padding: 12px;
      margin-top: 10px;
      min-height: 60px;
    }

    .button-container {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .button-container button {
      flex: 1;
      padding: 8px 15px;
    }

    #yesButton {
      background-color: #4CAF50;
      border: none;
    }

    #noButton {
      background-color: #2d2d2d;
      border: 1px solid #3d3d3d;
    }

    pre {
      background-color: #1a1a1a;
      padding: 10px;
      border-radius: 4px;
      font-size: 12px;
    }
  </style>
  <!-- Load Tesseract locally -->
  <script src="lib/tesseract.min.js"></script>
</head>
<body>
  <h2>
    <img src="images/logo.jpg" alt="Brain Logo" class="brain-logo">
    Workflows in Progress
  </h2>
  <div id="responseContainer">
    <div class="workflow-title">
      Workflows so far
    </div>
    <div class="workflow-item">
      <div class="workflow-text">Workflow 1: Write Geological paper</div>
    </div>
    <div class="workflow-item">
      <div class="workflow-text">Workflow 2: Provide email response</div>
    </div>
    <div class="assistant-section">
      <div class="assistant-header">Your Assistant</div>
      <div id="assistantResponse"></div>
    </div>
  </div>
  
  <!-- Load our scripts last -->
  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
